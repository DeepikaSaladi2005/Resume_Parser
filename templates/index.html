<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser - Upload Resumes</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background styling with a formal look */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('/static/images/resume4.webp'); /* Correct path to image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
           

        }

        /* Overlay for better readability over the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background-color: rgba(255, 255, 255, 0.8); /* Light overlay */
            z-index: -1;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.5); /* White with 80% opacity */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Header styling */
        .container h1 {
            color: #2C3E50;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        /* Label styling */
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4A4A4A;
        }

        /* Input field styling */
        .form-group input[type="file"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #bcbcbc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="file"]:focus,
        .form-group input[type="text"]:focus {
            border-color: #2C3E50;
            outline: none;
            box-shadow: 0 0 5px rgba(44, 62, 80, 0.2);
        }

        /* Button styling */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.8rem;
            background-color: #2C3E50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1A252F;
        }

        /* Styling for mobile responsiveness */
        @media (max-width: 400px) {
            .container {
                padding: 1.5rem;
            }

            .container h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Resume Parser </h1>
        <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Upload Resumes:</label>
                <input type="file" name="files" id="files" multiple>
            </div>
            <div class="form-group">
                <label for="skills">Skills (comma separated):</label>
                <input type="text" name="skills" id="skills" placeholder="e.g., Python, Data Science">
            </div>
            <button type="submit" class="btn">Next</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const skillsInput = document.getElementById('skills');

            document.querySelector('form').addEventListener('submit', (event) => {
                if (!skillsInput.value.trim()) {
                    alert('Please enter at least one skill.');
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
