<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouped Resumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Background image with reduced opacity */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/res6.jfif'); /* Path to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.6; /* Adjust opacity here */
            z-index: -1;
        }

        .container {
            max-width: 800px;
            padding: 60px;
            background-color: rgba(170, 214, 250, 0.9); /* Semi-transparent background for content */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 29px;
            margin-bottom: 20px;
            color: #0b0b0c;
        }

        h2 {
            font-size: 20px;
            color: #131314;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            font-size: 16px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parsed and Grouped Resumes</h1>
        {% for skill, resumes in skill_resumes.items() %}
            <h2>{{ skill }}</h2>
            <ul>
                {% for resume in resumes %}
                    <li><a href="{{ url_for('download_file', filename=resume) }}" target="_blank">{{ resume }}</a></li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</body>
</html>
